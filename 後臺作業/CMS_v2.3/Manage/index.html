    <script>
      /* 登出按鈕 START */
      let buttons = document.querySelectorAll("button");
      buttons.forEach(function (btn) {
        btn.addEventListener("mouseenter", function () {
          this.style.backgroundColor = "gray";
          this.style.color = "white";
          this.style.scale = "1.1";
        });

        btn.addEventListener("mouseleave", function () {
          this.style.backgroundColor = "white";
          this.style.color = "black";
          this.style.scale = "1";
        });
      });
      /* 登出按鈕 END */

      /* 統計圖套件撰寫 開始-------------------- */
      /* 
    pie.data.datasets[0].data[2] = 50; // 先修改資料
    pie.update(); // 再調用更新
    pie.resize(); // 根據父元素調整畫布尺寸
    pie.resize(width, height); // 自訂調整畫布尺寸
    pie.destroy();銷毀圖表
    */
      /* 圓餅圖JS START */
      let piechart = document.getElementById("piechart");

      let piechartdata = {
        labels: ["男生", "女生"],
        datasets: [
          {
            label: "國中人數",
            data: [420, 380],
          },
        ],
      };
      // 創建圓餅圖
      let pie = new Chart(piechart, {
        type: "doughnut",
        data: piechartdata,
        plugins: [ChartDataLabels], // 加入套件
        datalabels: {
          color: "#000", // 數值顏色
          anchor: "end", // 數值位置 center, start, end
          align: "start", // 對齊位置 center, start, end
        },
      });
      /* 圓餅圖JS END */

      /* 折線圖JS START */
      let linechart = document.getElementById("linechart");
      let linechartdata = {
        labels: [
          "星期一",
          "星期二",
          "星期三",
          "星期四",
          "星期五",
          "星期六",
          "星期日",
        ],
        datasets: [
          {
            label: "參加人數",
            data: [160, 130, 140, 160, 170, 200, 180],
          },
        ],
      };
      // 創建折線圖
      let line = new Chart(linechart, {
        type: "line",
        data: linechartdata,
        plugins: [ChartDataLabels], // 加入套件
        datalabels: {
          color: "#000", // 數值顏色
          anchor: "end", // 數值位置 center, start, end
          align: "start", // 對齊位置 center, start, end
        },
      });
      /* 折線圖JS END */

      /* 長條圖JS START */
      let barchart = document.getElementById("barchart");
      // 創建長條圖
      let barchartdata = {
        labels: ["國一", "國二", "國三"],
        datasets: [
          {
            label: "男生",
            data: [150, 130, 140],
            backgroundColor: "#9BD0F5", //修改資料背景顏色
          },
          {
            label: "女生",
            data: [120, 160, 100],
            backgroundColor: "#000", //修改資料背景顏色
          },
        ],
      };
      let bar = new Chart(barchart, {
        type: "bar",
        data: barchartdata,
        options: {
          categoryPercentage: 1, // 分類比例
          barPercentage: 0.2, // 柱狀比例
        },
        plugins: [ChartDataLabels], // 加入套件
        datalabels: {
          color: "#000", // 數值顏色
          anchor: "end", // 數值位置 center, start, end
          align: "start", // 對齊位置 center, start, end
        },
      });
      /* 長條圖JS END */
      /* 統計圖套件撰寫 結束----------------- */
